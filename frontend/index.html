<!DOCTYPE html>
<html>
<head>
    <title>StreamLurker &bull; EpicKitty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 0px; }
        #open-streams:checked + span {
            background: rgb(22, 163, 74);
        }
        .channel-tile:hover .channel-delete {
            left: 0;
        }
        .channel-tile:hover .channel-watch {
            right: 0;
        }
    </style>
</head>
<body class="bg-violet-900">
<div class="p-3">
    <div class="flex items-center justify-between">
        <div class="flex flex-grow flex-col">
            <h1 class="text-2xl font-semibold text-white">StreamLurker</h1>
            <p class="text-sm font-medium text-gray-400">Written by EpicKitty</p>
        </div>
        <div class="relative flex items-end">
            <label class="text-sm font-medium text-gray-400">
                <input id="open-streams" type="checkbox" class="hidden focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                <span class="rounded bg-red-600 px-2 py-1 text-xs font-semibold text-white shadow-sm">Auto Open Streams</span>
            </label>
        </div>
    </div>
</div>
<div class="p-3">
    <h2 class="text-sm font-medium text-gray-300">Online Channels</h2>
    <ul id="online-channels" role="list" class="mt-3 grid grid-cols-1 gap-3 sm:grid-cols-2 lg:grid-cols-3"></ul>
    <h2 class="text-sm font-medium text-gray-300 mt-5">Offline Channels</h2>
    <ul id="offline-channels" role="list" class="mt-3 grid grid-cols-1 gap-3 sm:grid-cols-3 lg:grid-cols-4"></ul>
</div>

<div class="fixed bottom-0 right-0 p-5">
    <button title="Add another stream" id="addChannelButton" type="button" class="rounded-full bg-indigo-600 p-2 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        <svg class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
        </svg>
    </button>
</div>

<div id="add-channel" style="display: none" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-black bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-slate-800 px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
                <div class="my-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="col-span-6">
                        <label for="channel_name" class="block text-sm font-medium leading-6 text-white">Twitch Account Name</label>
                        <div class="mt-2">
                            <div class="flex rounded-md bg-white/5 ring-1 ring-inset ring-white/10 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500">
                                <span class="flex select-none items-center pl-3 text-gray-300 sm:text-sm">twitch.tv/</span>
                                <input type="text" name="channel_name" id="channel_name" autocomplete="channel_name" class="flex-1 border-0 bg-transparent px-1 py-2 text-white focus:ring-0 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>
                    <div class="col-span-6">
                        <button id="submitChannel" type="button" class="rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Save</button>
                        <button id="close" type="button" class="rounded-md bg-red-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-500">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="hidden">
    <li id="template" class="channel-tile col-span-1 flex relative rounded-md shadow-sm cursor-pointer overflow-hidden">
        <div class="channel-image flex h-full aspect-square flex-shrink-0 items-center justify-center bg-violet-600 rounded-l-md text-sm font-medium text-white"></div>
        <a href='#' title="Delete Channel" class="channel-delete opacity-75 transition-all flex h-full aspect-square absolute top-0 -left-24 flex-shrink-0 items-center justify-center bg-red-600 text-sm font-medium text-white">
            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" fill="currentColor" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
        </a>
        <a href='#' title="Watch Channel" class="channel-watch opacity-75 transition-all flex h-full aspect-square absolute top-0 -right-24 flex-shrink-0 items-center justify-center bg-green-600 text-sm font-medium text-white">
            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" fill="currentColor" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
        </a>
        <div class="flex flex-1 items-center justify-between truncate rounded-r-md border-b border-r border-t border-gray-200 bg-white">
            <div class="flex-1 truncate px-4 py-2 text-sm">
                <div class="channel-name font-medium text-gray-900">CHANNEL_NAME</div>
                <p class="channel-playing text-gray-500 mb-1 text-xs">CHANNEL_PLAYING</p>
                <p class="channel-status text-gray-500">CHANNEL_STATUS</p>
            </div>
        </div>
    </li>
    <span id="status-online" class="inline-flex items-center gap-x-1.5 rounded-md bg-green-100 px-2 py-1 text-xs font-medium text-green-700">
      <svg class="h-1.5 w-1.5 fill-green-500" viewBox="0 0 6 6" aria-hidden="true">
        <circle cx="3" cy="3" r="3" />
      </svg>
      Live
    </span>
    <span id="status-offline" class="inline-flex items-center gap-x-1.5 rounded-md bg-red-100 px-2 py-1 text-xs font-medium text-red-700">
      <svg class="h-1.5 w-1.5 fill-red-500" viewBox="0 0 6 6" aria-hidden="true">
        <circle cx="3" cy="3" r="3" />
      </svg>
      Offline
    </span>
    <span id="mature" class="ml-1 inline-flex items-center rounded-full bg-red-100 px-2 text-[0.6rem] font-medium text-red-700">
      Mature
    </span>
    <span id="viewer-count" class="ml-1 inline-flex items-center gap-x-1.5 rounded-full px-2 py-1 text-xs font-medium text-gray-900 ring-1 ring-inset ring-gray-200">
      <svg class="h-1.5 w-1.5 fill-green-500" viewBox="0 0 6 6" aria-hidden="true">
        <circle cx="3" cy="3" r="3" />
      </svg>
      <span class="count">VIEWER_COUNT</span>
    </span>
</div>
<script src="js/renderer.js"></script>
</body>
</html>
